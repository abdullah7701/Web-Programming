<!DOCTYPE html>
<html>
<head>
  <title>Count 'p' Elements</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      var count = $("#selected p").length;
      alert("Number of 'p' elements: " + count);
    });
  </script>
</head>
<body>
  <div id="selected">
    <p>Red</p>
    <p>White</p>
    <p>Green</p>
    <p>Black</p>
    <p>Blue</p>
    <p>Orange</p>
  </div>
</body>
</html>
