<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Work</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Bootstrap JS and Popper.js (for Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <!-- First Box -->
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>Feel good about Bootstrap</strong>
    <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="alert-link">Learn more</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Second Box -->
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Feel informed about Bootstrap</strong>
    <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="alert-link">Learn more</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Third Box -->
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Maybe I should read the docs...</strong>
    <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="alert-link">Learn more</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Fourth Box -->
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Danger issue</strong>
    <a href="https://www.w3schools.com/bootstrap/bootstrap_ver.asp" class="alert-link">Learn more</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

</body>
</html>
