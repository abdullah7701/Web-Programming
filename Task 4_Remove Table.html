<!DOCTYPE html>
<html>
<head>
  <title>Remove Table Row</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("table tr:last").remove();
      });
    });
  </script>
</head>
<body>
  <table>
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
    <tr><td>Row 3</td></tr>
  </table>
  <button>Remove Last Row</button>
</body>
</html>
